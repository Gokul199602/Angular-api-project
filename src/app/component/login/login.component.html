<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div class="card card-body mb-3">
 <form>
   <p *ngIf="canactive" styel="color:red">Please enter correct user name or password</p>
   <div class="form-group">
      <label>Email</label>
      <input type="text" class="form-control" name="email" #email>
   </div>
   <div class="form-group">
      <label>password</label>
      <input type="password" class="form-control" name="password" #password>
   </div>
   <button (click)="validate(email.value,password.value,$event)"  class="btn btn-dark btn-block">Submit</button>
 </form>
</div>
</body>
</html>
